<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox css</title>
</head>

<body>
    <div class="card-list">
        <div class="card">
            <img src="https://images.unsplash.com/photo-1648737965484-dd50b35532fb?ixlib=rb-1.2.1&ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
                alt="image" class="card-image">
            <div class="card-content">
                <h3 class="card-title">2020 World Champs Gaming Warzone</h3>
                <div class="card-user">
                    <div class="card-user-top">
                        <h4 class="card-user-name"></h4>
                        <i class="fa fa-check card-user-check"></i>
                    </div>
                    <img src="" alt="" class="card-avatar">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
